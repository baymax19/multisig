stages:
  - build

build:
  stage: build
  image: golang:1.9.2
  before_script:
    - cd $GOPATH/src
    - go get github.com/tools/godep
    - cd $GOPATH/src
#    - mkdir -p gitlab.com/$CI_PROJECT_NAMESPACE
#    - cd gitlab.com/$CI_PROJECT_NAMESPACE
    - ln -s /builds/baymax19/multisig $GOPATH/src
    - cd $GOPATH/src/multisig
    - dep init && dep ensure
  script:
    - make all