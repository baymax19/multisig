stages:
  - build

build:
  stage: build
  image: golang:1.9.2
  before_script:
    - go get -u github.com/golang/dep/cmd/dep
    - mkdir -p $GOPATH/src/sentinel
#    - cd $GOPATH/src/sentinel
#    - mkdir -p gitlab.com/$CI_PROJECT_NAMESPACE
#    - cd gitlab.com/$CI_PROJECT_NAMESPACE
    - ln -s /builds/baymax19/multisig $GOPATH/src/sentinel
    - cd $GOPATH/src/sentinel
    - dep init && dep ensure
  script:
    - make all