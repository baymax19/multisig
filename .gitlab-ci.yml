stages:
  - build

build:
  stage: build
  image: golang:1.10
  before_script:
    - export GOPATH=$HOME/go
    - export GOBIN=$GOPATH/bin
    - export PATH=$PATH:$GOBIN
    - echo $PATH
    - mkdir -p $GOPATH/src
    - go get -u github.com/golang/dep
    - which dep
    - ln -s /builds/baymax19/multisig/sentinel $GOPATH/src
    - cd $GOPATH/src/multisig/sentinel

  script:
    - make all